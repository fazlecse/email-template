<body onload="preloder_function()" class="">


   <!-- Opt out preferences section start -->
   <section class="opt-out-preferences-section">
      <div class="container">
         <div class="section-header text-center">
            <h5>m*****u@g*****l.com</h5>
            <h3>Opt-Out preferences</h3>
            <h6>You can choose to opt out of any of the following types of email communication we send.</h6>
         </div>
         <div class="opt-out-box">
            <div class="header">
               <a href="" class="cmn-btn">opt out all emails</a>
            </div>
            <div class="body">
               <div class="title">
                  <h6>email type</h6>
                  <h6>opt out</h6>
               </div>
               <div class="middle">
                  <div class="text-start">
                     <p>Unsubscriber group</p>
                     <p>this is Unsubscriber group</p>
                  </div>
                  <div>
                     <div class="btn-group">
                        <input type="radio" class="btn-check" name="options-outlined" id="no" autocomplete="off">
                        <label class="btn btn-outline-success" for="no">no</label>

                        <input type="radio" class="btn-check" name="options-outlined" id="yes" autocomplete="off"
                           checked>
                        <label class="btn btn-outline-danger" for="yes">yes</label>
                     </div>
                  </div>
               </div>
            </div>
            <div class="footer">
               <a href="" class="cmn-btn">save preferences</a>
            </div>
         </div>
      </div>
   </section>
   <!-- Opt out preferences section end -->
